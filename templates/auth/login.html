{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'login-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4 mt-4">Log in!</legend>
                {{ form|crispy }}
            </field-set>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="Log in" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
